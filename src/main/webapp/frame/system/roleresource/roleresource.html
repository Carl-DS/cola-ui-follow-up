<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta charset="UTF-8">
    <title>Cola-UI 客户端框架</title>
    <base href="/cola-ui-follow-up/">
    <link rel="stylesheet" type="text/css" href="./resources/nprogress/nprogress.css">
    <script src="./resources/nprogress/nprogress.js"></script>
    <link rel="stylesheet" type="text/css" href="./resources/cola-ui/semantic.css">
    <link rel="stylesheet" type="text/css" href="./resources/cola-ui/cola.css">
    <link rel="stylesheet" type="text/css" href="./common/common.css">
    <link rel="stylesheet" type="text/css" href="./frame/system/roleresource/roleresource.css">
</head>
<body>

<!--横向box 布局 start-->
<div class="h-box" style="height: inherit;">
    <!--角色 start-->
    <div style="width:45%;display: inline-flex;" class="box">
        <c-panel caption="角色" collapsible="false" icon="spy">
            <div style="overflow: auto; height: 95%">
            <div id="roleTable"></div>
            <c-pager bind="roles" class="secondary"></c-pager>
            </div>
        </c-panel>
    </div>
    <!--角色 end-->
    <!--页面权限 start-->
    <div style="width:100%; margin-left: 10px;" class="box">
        <c-panel caption="页面权限" collapsible="false" icon="home" height="inherit">
            <template name="tools">
                <div>
                    <a href="#" title="保存"><i c-onclick="saveUrlResource()" class="icon small save blue"></i></a>
                    <a href="#" title="刷新缓存"><i c-onclick="refreshUrl()" class="icon small refresh  blue"></i></a>
                </div>
            </template>
            <div style="height: 95%;overflow: auto;">
                <div id="urlTree">
                    <template name="node-default">
                        <div>
                            <i c-classname="url.icon"></i>
                            <span c-bind="url.label"></span>
                        </div>
                    </template>
                </div>
            </div>
        </c-panel>
    </div>
    <!--页面权限 end-->
</div>
<!--横向box 布局 end-->


  <script src="./resources/jquery/jquery-2.1.3.js"></script>
  <script src="./resources/jquery/jquery.cookie.js"></script>
  <script src="./resources/cola-ui/3rd.js"></script>
  <script src="./resources/cola-ui/semantic.js"></script>
  <script src="./resources/cola-ui/cola.js"></script>
  <script src="./common/common.js"></script>
  <script src="./frame/system/roleresource/roleresource.js"></script>
</body>
</html>
