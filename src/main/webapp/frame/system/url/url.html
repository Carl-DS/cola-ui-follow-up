<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta charset="UTF-8">
<title></title>
<base href="/">
<link rel="stylesheet" type="text/css" href="./resources/nprogress/nprogress.css">
<script src="./resources/nprogress/nprogress.js"></script>
<link rel="stylesheet" type="text/css" href="./resources/cola-ui/semantic.css">
<link rel="stylesheet" type="text/css" href="./resources/cola-ui/cola.css">
<link rel="stylesheet" type="text/css" href="./common/common.css">
<link rel="stylesheet" type="text/css" href="./frame/system/url/url.css">

<style>
.current>.tree.node .node-operation {
	display: inline-block;
}

.node-operation {
	display: none;
	float: right;
	padding-right: 0.5em;
}

.node-operation i {
	margin-right: 0.5em;
}
</style>
</head>
<body>
	<script type="text/javascript">
		NProgress.configure({ showSpinner : false, minimum : 0.3 });
		NProgress.start();
	</script>
	<div class="h-box" style="width: 1000px;margin-bottom: 55px; height: 105%">
		<div style="width: 30%; height: 105%; margin-top: 10px;"
		class="box"	c-widget="Panel;caption:菜单维护;collapsible:false">
			<template name="tools">
			<div c-widget="button;icon:plus;caption:添加根节点; click:addrootnode" class="mini primary" style="float: right; margin-top: 2px"></div>
			</template>
			<div class="fields" style="margin-bottom: 10px; margin-top: 10px;">
				<span>公 司</span>
				<div id="SystemDropDown" style="width: 85%;"></div>
			</div>
			<div class="h-box" style="height: 92%">
				<div id="urlTree" class="box" style="height: 92%; width: 100%">
					<template name="node-default">
					<div>
						<span c-bind="node.name"></span>
						<div class="node-operation">
							<i c-onclick="add()" class="link icon plus"></i> 
							<i c-onclick="remove(node)" class="link icon trash outline"></i>
						</div>
					</div>
					</template>
				</div>
			</div>
		</div>

		<div style="width: 60%; height: 105%; margin-top: 10px; margin-left: 10px;" c-widget="Panel; caption:菜单维护;collapsible:false">
			<div class="ui segment basic">
				<div class="ui form" id="editForm">
					<div class="fields">
						<div class="sixteen wide field required">
							<label >菜单名称</label>
							<div c-widget="Input; bind:currentEditItem.name;postOnInput:true "></div>
						</div>

					</div>
					<div class="fields">
						<div class="sixteen wide field">
							<span >菜单路径</span>
							<div c-widget="Input; bind:currentEditItem.url; "></div>
						</div>
					</div>

					<div class="two fields">
						<div class="field">
							<label>顺序</label>
							<div c-widget="Input; width:100px;bind:currentEditItem.order; "></div>
						</div>
						<div class="field">
							<label>是否导航</label>
							<div c-widget="Toggle;bind:currentEditItem.forNavigation;"></div>
						</div>
					</div>
					<div class="fields">
						<div class="sixteen wide field">
							<label>图标</label>
							<div c-widget="Input; bind:currentEditItem.icon;"></div>
						</div>
					</div>

					<div class="fields">
						<div class="sixteen wide field">
							<label>描述</label>
							<div c-widget="textarea;bind:currentEditItem.desc"></div>
						</div>
					</div>
					<div class="ui segment basic"
						style="float: right; margin-bottom: 10px">
						<div c-widget="button; caption:保 存 ;icon:save; click:{{urlAddEdit(currentEditItem)}}" class="primary"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="./resources/jquery/jquery-2.1.3.js"></script>
<script src="./resources/jquery/jquery.cookie.js"></script>
<script src="./resources/cola-ui/3rd.js"></script>
<script src="./resources/cola-ui/semantic.js"></script>
<script src="./resources/cola-ui/cola.js"></script>
<script src="./common/common.js"></script>
<script src="./frame/system/url/url.js"></script>
</html>
