<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta charset="UTF-8">
    <title>Cola-UI 客户端框架</title>
    <base href="/cola-ui-follow-up/">
    <link rel="stylesheet" type="text/css" href="./resources/nprogress/nprogress.css">
    <script src="./resources/nprogress/nprogress.js"></script>
    <link rel="stylesheet" type="text/css" href="./resources/cola-ui/semantic.css">
    <link rel="stylesheet" type="text/css" href="./resources/cola-ui/cola.css">
    <link rel="stylesheet" type="text/css" href="./common/common.css">
    <link rel="stylesheet" type="text/css" href="./frame/account/login.css">
  </head>
  <body>
    <div class="v-box account-page">
      <div class="box ui menu secondary attached page-header">
        <div class="item logo header"><img src="./resources/images/logo.png" class="ui mini image"><span>Cola-UI Client Framework</span></div>
      </div>
      <div class="flex-box">
        <div>
          <div id="containerSignIn" c-widget="segment;" class="ui segment">
            <form action="service/frame/account/login" method="POST" id="formSignIn" class="ui form">
              <h2>用户登录</h2>
              <div class="field">
                <c-input placeholder="用户名" postOnInput="true" name="username" class="large fluid"></c-input>
              </div>
              <div class="field">
                <c-input placeholder="密码" inputType="password" postOnInput="true" name="password" class="large fluid"></c-input>
              </div>
              <div class="two fields">
                <div class="field">
                  <c-checkbox label="记住我" bind="cacheInfo"></c-checkbox>
                </div>
                <div class="field" style="line-height: 5px;"><a href="./frame/account/forgot-password.html" tabindex="0" class="float-right">找回密码</a></div>
              </div>
              <div class="field">
                <c-input value="登录" inputType="submit" tabindex="0" class="large fluid circular submit-btn"></c-input>
              </div>
              <div class="field">
                <div class="ui message error"></div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./resources/jquery/jquery-2.1.3.js"></script>
  <script src="./resources/jquery/jquery.cookie.js"></script>
  <script src="./resources/cola-ui/3rd.js"></script>
  <script src="./resources/cola-ui/semantic.js"></script>
  <script src="./resources/cola-ui/cola.js" charset="UTF-8"></script>
  <script src="./common/common.js"></script>
  <script src="./frame/account/login.js"></script>
</html>
