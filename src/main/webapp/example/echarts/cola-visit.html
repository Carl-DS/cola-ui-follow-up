<!DOCTYPE html>
<html lang="zh">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta charset="UTF-8">
    <title>Cola-UI 客户端框架</title>
    <base href="/cola-ui-follow-up/">
    <link rel="stylesheet" type="text/css" href="./resources/nprogress/nprogress.css">
    <script src="./resources/nprogress/nprogress.js"></script>
    <link rel="stylesheet" type="text/css" href="./resources/cola-ui/semantic.css">
    <link rel="stylesheet" type="text/css" href="./resources/cola-ui/cola.css">
    <link rel="stylesheet" type="text/css" href="./common/common.css">
    <style>
        #websiteVisitPie {
            margin: 40px auto !important;
        }
    </style>

</head>
<body style="padding:0.8em;">

<!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
<div id="websiteVisitPie" style="width: 600px;height:400px;"></div>


<script src="./resources/jquery/jquery-2.1.3.js"></script>
<script src="./resources/jquery/jquery.cookie.js"></script>
<script src="./resources/cola-ui/3rd.js"></script>
<script src="./resources/cola-ui/semantic.js"></script>
<script src="./resources/cola-ui/cola.js"></script>
<script src="./common/common.js"></script>
<script src="./resources/jquery/echarts.js"></script>
<script>
    cola(function (model) {
        // 基于准备好的dom，初始化echarts实例
        var websiteVisitPie = echarts.init(document.getElementById("websiteVisitPie"));

        // 使用刚指定的配置项和数据显示图表
        var option = {
            title : {
                text: 'Cola-UI 访问来源',
                subtext: '纯属虚构',
                x:'center'
            },
            tooltip : {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"
            },
            legend: {
                orient: 'vertical',
                left: 'left',
                data: ['直接访问','邮件营销','联盟广告','视频广告','搜索引擎']
            },
            series : [
                {
                    name: '访问来源',
                    type: 'pie',
                    radius : '55%',
                    center: ['50%', '60%'],
                    data:[
                        {value:335, name:'直接访问'},
                        {value:310, name:'邮件营销'},
                        {value:234, name:'联盟广告'},
                        {value:135, name:'视频广告'},
                        {value:1548, name:'搜索引擎'}
                    ],
                    itemStyle: {
                        emphasis: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }
            ]
        };
        websiteVisitPie.setOption(option);
    });
</script>
</body>
</html>
