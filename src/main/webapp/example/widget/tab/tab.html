<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta charset="UTF-8">
    <title>Cola-UI 客户端框架</title>
    <base href="/">
    <link rel="stylesheet" type="text/css" href="./resources/nprogress/nprogress.css">
    <script src="./resources/nprogress/nprogress.js"></script>
    <link rel="stylesheet" type="text/css" href="./resources/cola-ui/semantic.css">

    <link rel="stylesheet" type="text/css" href="./common/common.css">

</head>
<body style="padding: 0.8em" c-onkeyup="closeTab()">

<c-panel caption="标签页" collapsible="true" class="crowded">
    <template name="tools">
        <i c-onclick="addTab()" class="ui icon add"></i>
    </template>
    <div class="content">
        <c-tab height="220" direction="left">
            <nav class="tab-bar" style="width: 100px;">
                <ul class="tabs" style="width: 100px;">
                    <!--<c-tabButton name="tabOne" caption="饮料" icon="call" closeable="true"></c-tabButton>
                    <c-tabButton name="tabTwo" caption="饮料" icon="call" closeable="true"></c-tabButton>
                    <c-tabButton name="tabThree" caption="饮料" icon="call" closeable="true"></c-tabButton>
                    <c-tabButton name="tabFour" caption="饮料" icon="call" closeable="true"></c-tabButton>
                    <c-tabButton name="tabFive" caption="饮料" icon="call" closeable="true"></c-tabButton>-->
                    <li name="tabOne" c-widget="TabButton;caption:饮料;icon:call;closeable:true"></li>
                    <li name="tabTwo" c-widget="TabButton;caption:调味品;icon:marker;closeable:true"></li>
                    <li name="tabThree" c-widget="TabButton;caption:零食;icon:dollar;closeable:true"></li>
                    <li name="tabFour" c-widget="TabButton;caption:奶制品;icon:refresh;closeable:true"></li>
                    <li name="tabFive" c-widget="TabButton;caption:粮油;icon:yen;closeable:true"></li>
                </ul>
            </nav>
            <ul class="contents">
                <li name="tabOne"><h1 style="text-align: center;">饮料展示区</h1></li>
                <li name="tabTwo"><h1 style="text-align: center;">调味品展示区</h1></li>
                <li name="tabThree"><h1 style="text-align: center;">零食展示区</h1></li>
                <li name="tabFour"><h1 style="text-align: center;">奶制品展示区</h1></li>
                <li name="tabFive"><h1 style="text-align: center;">粮油展示区</h1></li>
            </ul>
        </c-tab>
    </div>
</c-panel>

<c-panel caption="标签页" collapsible="true" class="crowded">
    <template name="tools">
        <i c-onclick="addTab()" class="ui icon add"></i>
    </template>
    <div class="content">
        <c-tab id="viewTab" height="250">
            <nav class="tab-bar">
                <ul class="tabs"></ul>
            </nav>
            <ul class="contents"></ul>
        </c-tab>
    </div>
</c-panel>


  <script src="./resources/jquery/jquery-2.1.3.js"></script>
  <script src="./resources/jquery/jquery.cookie.js"></script>
  <script src="./resources/cola-ui/3rd.js"></script>
  <script src="./resources/cola-ui/semantic.js"></script>
  <script src="./resources/cola-ui/cola.js"></script>
  <script src="./common/common.js"></script>
  <script src="./example/widget/tab/tab.js"></script>
</body>
</html>
