<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!--网页页面字符集-->
    <meta charset="UTF-8">
    <!--针对移动设备,网站显示宽度等于设备屏幕显示宽度,内容缩放比例为1:1-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!--将下面的 <meta> 标签加入到页面中，可以让部分国产浏览器默认采用高速模式渲染页面：-->
    <meta name="renderer" content="webkit">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Cola-UI</title>
    <base href="/">
    <!-- css引入和样式定义区域 -->
    <link rel="stylesheet" type="text/css" href="resources/cola-ui/semantic.css">
    <link rel="stylesheet" type="text/css" href="resources/cola-ui/cola.css">
    <!-- document 内部样式定义区域-->
    <style>
        body {
            padding: 0.8em;
        }
    </style>
</head>
<body>

<!--列的定义可以继承,当只定义大屏幕列数时，小屏幕将自动占满12格。-->
<div class="row">
    <div class="medium-4 columns"><p style="background-color: #eee">.medium-4</p></div>
    <div class="medium-4 columns"><p style="background-color: #e1e1e1;">.medium-4</p></div>
    <div class="medium-4 columns"><p style="background-color: #eee">.medium-4</p></div>
</div>
<p></p>

<!--
设备宽度定义:
    手机屏幕(small-*):小于等于768px;
    平板屏幕(medium-*):大于769px and 小于等于1024px;
    大屏幕(large-*):大于1024px and 小于等于1440px;
    超大屏幕(xlarge-*):大于1440px;

如果一“行row”中包含了的“列columns”大于 12，多余的“列columns”所在的元素将被作为一个整体另起一行排列。
尾部元素自动靠右
当列数不完整时当前行的最后一个元素将靠右显示，可通过也可添加end className进行消除此效果
-->
<div class="row">
    <div class="small-12 medium-4 large-2 columns">
        <p style="background-color: #eee">.small-12 .medium-4 .large-2 .columns</p>
    </div>
    <div class="small-12 medium-4 large-4 columns">
        <p style="background-color: #e1e1e1;">.small-12 .medium-4 .large-2 .columns</p>
    </div>
    <div class="small-12 medium-4 large-2 columns end">
        <p style="background-color: #eee">.small-12 .medium-4 .large-2 .columns</p>
    </div>
</div>

<p></p>
<!--
列定义继承
列的定义可从小屏幕继承到大屏，如small-2将未定义medium-*和large-*的条件下直接影响到比small大的所有尺寸
-->
<div class="row">
    <div class="small-4 columns">
        <p style="background-color: #eee">.small-2 .columns</p>
    </div>
    <div class="small-4 columns">
        <p style="background-color: #e1e1e1">.small-4 .columns</p>
    </div>
    <div class="small-4 columns">
        <p style="background-color: #eee">.small-6 .columns</p>
    </div>
</div>
<p></p>

<div class="row">
    <div class="small-2 columns">
        <p style="background-color: #eee">.small-4 .columns</p>
    </div>
    <div class="small-4 columns">
        <p style="background-color: #e1e1e1">.small-4 .columns</p>
    </div>
    <div class="small-6 columns">
        <p style="background-color: #eee">.small-4 .columns</p>
    </div>
</div>
<p></p>

<!--列偏移
使用 .small-offset-* 类可以将列向右侧偏移。这些类实际是通过使用 * 选择器为当前元素增加了左侧的边距（margin）。
例如，.small-offset-4 类将 .small-4 元素向右侧偏移了4个列的宽度。-->
<div class="row">
    <div class="medium-1 columns" style="background-color: #eee;">...</div>
    <div class="medium-10 medium-offset-1 columns" style="background-color: #e1e1e1;">偏移1列</div>
</div>
<div class="row">
    <div class="medium-1 columns" style="background-color: #eee;">...</div>
    <div class="medium-9 medium-offset-2 columns" style="background-color: #e1e1e1;">偏移2列</div>
</div>
<div class="row">
    <div class="medium-1 columns" style="background-color: #eee;">...</div>
    <div class="medium-8 medium-offset-3 columns" style="background-color: #e1e1e1;">偏移3列</div>
</div>
<div class="row">
    <div class="medium-1 columns" style="background-color: #eee;">...</div>
    <div class="medium-7 medium-offset-4 columns" style="background-color: #e1e1e1;">偏移4列</div>
</div>
<!-- javascript引入区域 -->
<script src="resources/jquery/jquery-2.1.3.js"></script>
<script src="resources/cola-ui/3rd.js"></script>
<script src="resources/cola-ui/semantic.js"></script>
<script src="resources/cola-ui/cola.js"></script>
<!-- document 内部样式定义区域-->
<script type="text/javascript">
    cola(function (model) {
        model.set("name", "World");
    });
</script>
</body>
</html>
